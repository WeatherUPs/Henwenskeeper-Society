<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henwenskeeper | Home</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Fetch server status from MCSrvStat API
        async function updateServerStatus() {
            const ip = "play.multinet.cloud";
            const port = "25675";
            
            try {
                // Requesting data for Java/Bedrock server
                const response = await fetch(`https://api.mcsrvstat.us/3/${ip}:${port}`);
                const data = await response.json();

                const indicator = document.getElementById('status-indicator');
                const playerCount = document.getElementById('player-count');

                if (data.online) {
                    // Update UI for Online status
                    indicator.className = "status-dot online-dot";
                    // Using optional chaining to prevent "undefined" errors
                    const current = data.players?.online ?? 0;
                    const max = data.players?.max ?? 0;
                    playerCount.innerText = `${current}/${max}`;
                } else {
                    // Update UI for Offline status
                    indicator.className = "status-dot offline-dot";
                    playerCount.innerText = "OFFLINE";
                }
            } catch (error) {
                console.error("Status Error:", error);
            }
        }

        // Initialize status check
        window.onload = () => {
            updateServerStatus();
            setInterval(updateServerStatus, 60000); // Refresh every 60 seconds
        };

        // Function to copy IP to clipboard
        function copyIP() {
            navigator.clipboard.writeText("play.multinet.cloud");
            alert("IP Copied to Clipboard!");
        }
    </script>
</head>
<body>

    <div class="server-status-corner" onclick="copyIP()">
        <div class="status-header">
            <span id="status-indicator" class="status-dot offline-dot"></span>
            <span class="ip-text">play.multinet.cloud</span>
            <span id="player-count" style="font-size: 12px; color: #AAA;"></span>
        </div>
        <span class="copy-hint">CLICK TO COPY IP</span>
    </div>

    <h1 class="title">HENWENSKEEPER</h1>

    <div class="menu-container">
        <a href="forum.html" class="mc-btn">FORUM</a>
        <a href="videos.html" class="mc-btn">VIDEOS</a>
        <a href="events.html" class="mc-btn">EVENTS</a>
        <a href="account.html" class="mc-btn" style="color: #55AAFF;">ACCOUNT</a>
    </div>

    <p style="margin-top: 40px; color: #aaa; font-size: 12px;">v1.1.0 - Bedrock Edition Theme</p>
</body>
</html>
